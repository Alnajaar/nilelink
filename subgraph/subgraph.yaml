  # Restaurant Registry
  - kind: ethereum
    name: RestaurantRegistry
    network: polygon-amoy
    source:
      address: "0x38D57dc538f4009452c3979a99256892EDa4dC9C"
      abi: RestaurantRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Restaurant
        - User
      abis:
        - name: RestaurantRegistry
          file: ../artifacts/contracts/core/RestaurantRegistry.sol/RestaurantRegistry.json
      eventHandlers:
        - event: RestaurantRegistered(indexed address,indexed bytes2,indexed bytes3,bytes32,bytes32,uint256,address,uint256,string,string,uint64)
          handler: handleRestaurantRegistered
        - event: RestaurantConfigUpdated(indexed address,uint256,address,bytes32,bytes32,uint8,uint64)
