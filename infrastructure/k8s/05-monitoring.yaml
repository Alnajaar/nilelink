apiVersion: apps/v1
kind: Deployment
metadata:
  name: nilelink-monitoring
  namespace: nilelink-production
  labels:
    app: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
  template:
    metadata:
      labels:
        app: monitoring
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin_change_me"
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: nilelink-production
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'nilelink-backend'
        static_configs:
          - targets: ['nilelink-backend:3001']
        metrics_path: /metrics
---
apiVersion: v1
kind: Service
metadata:
  name: nilelink-monitoring
  namespace: nilelink-production
spec:
  selector:
    app: monitoring
  ports:
  - name: prometheus
    port: 9090
  - name: grafana
    port: 3000
