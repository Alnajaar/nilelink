apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nilelink-ingress
  namespace: nilelink-production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Basic rate limiting at ingress level
    nginx.ingress.kubernetes.io/limit-rps: "20"
spec:
  tls:
  - hosts:
    - api.nilelink.app
    - nilelink.app
    secretName: nilelink-tls
  rules:
  - host: api.nilelink.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nilelink-backend
            port:
              number: 80
  - host: nilelink.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nilelink-portal
            port:
              number: 80
