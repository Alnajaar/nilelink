apiVersion: v1
kind: ConfigMap
metadata:
  name: nilelink-config
  namespace: nilelink-production
data:
  NODE_ENV: "production"
  PORT: "3001"
  # Public configuration
  AI_MODEL_VERSION: "v1.0.0"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: nilelink-secrets
  namespace: nilelink-production
type: Opaque
stringData:
  # Database & Redis
  DATABASE_URL: "postgresql://user:password@host:5432/database"
  REDIS_URL: "redis://localhost:6379"
  
  # Security
  JWT_SECRET: "change_me_in_production_min_32_chars"
  MAGIC_SECRET_KEY: "sk_live_change_me"
  
  # Blockchain
  POLYGON_RPC_URL: "https://rpc-mainnet.maticvigil.com"
  
  # AI Services
  OPENAI_API_KEY: "sk-change-me"
  
  # Encryption Keys (Must be 32 bytes hex)
  EVENT_ENCRYPTION_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
  INTEGRITY_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
  DATA_ENCRYPTION_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
