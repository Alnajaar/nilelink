apiVersion: apps/v1
kind: Deployment
metadata:
  name: nilelink-portal
  namespace: nilelink-production
  labels:
    app: nilelink-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nilelink-portal
  template:
    metadata:
      labels:
        app: nilelink-portal
    spec:
      containers:
      - name: portal
        image: ghcr.io/nilelink/portal:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.nilelink.app" # Public facing URL
        - name: API_URL_INTERNAL
          value: "http://nilelink-backend.nilelink-production.svc.cluster.local" # Internal K8s DNS
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nilelink-portal
  namespace: nilelink-production
spec:
  selector:
    app: nilelink-portal
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
