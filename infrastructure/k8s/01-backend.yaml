apiVersion: apps/v1
kind: Deployment
metadata:
  name: nilelink-backend
  namespace: nilelink-production
  labels:
    app: nilelink-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nilelink-backend
  template:
    metadata:
      labels:
        app: nilelink-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/nilelink/backend:latest
        ports:
        - containerPort: 3001
        envFrom:
        - secretRef:
            name: nilelink-secrets
        - configMapRef:
            name: nilelink-config
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nilelink-backend
  namespace: nilelink-production
spec:
  selector:
    app: nilelink-backend
  ports:
  - port: 80
    targetPort: 3001
  type: ClusterIP
