groups:
  - name: nilelink_alerts
    rules:
      - alert: BackendDown
        expr: up{job="backend"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Backend instance {{ $labels.instance }} is down"
          description: "Backend instance {{ $labels.instance }} has been down for more than 5 minutes."

      - alert: HighCPUUsage
        expr: rate(process_cpu_user_seconds_total[5m]) / rate(process_cpu_system_cpu_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 10 minutes."

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / process_virtual_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90%."

      - alert: DatabaseConnectionError
        expr: pg_stat_activity_count{datname="nilelink"} < 1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "No active database connections"
          description: "No active connections to the NileLink database."

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is above 80%."