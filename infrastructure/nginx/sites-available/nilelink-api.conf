# NileLink API Gateway Server Configuration
# Handles API routing, load balancing, and security

server {
    listen 80;
    listen [::]:80;
    server_name api.nilelink.app;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.nilelink.app;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/nilelink-api.crt;
    ssl_certificate_key /etc/ssl/private/nilelink-api.key;
    ssl_trusted_certificate /etc/ssl/certs/nilelink-ca.crt;

    # Security headers (additional layer)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Connection limits
    limit_conn conn_limit 10;

    # Root location - API documentation
    location = / {
        return 302 /api/docs/;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        access_log /var/log/nginx/health.log health_check;
        proxy_pass http://nilelink_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check specific settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Metrics endpoint (protected)
    location /metrics {
        allow 10.0.0.0/8;  # Internal network only
        allow 172.16.0.0/12;  # Docker networks
        allow 192.168.0.0/16;  # Private networks
        deny all;

        proxy_pass http://nilelink_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket connections (Socket.IO)
    location /socket.io/ {
        # Rate limiting for WebSocket
        limit_req zone=websocket burst=50 nodelay;

        proxy_pass http://nilelink_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Authentication endpoints (strict rate limiting)
    location ~ ^/api/(auth|login|register) {
        limit_req zone=auth burst=5 nodelay;

        proxy_pass http://nilelink_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Auth specific settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        client_max_body_size 1M;
    }

    # API endpoints (general rate limiting)
    location /api/ {
        # DDoS protection
        limit_req zone=ddos burst=100 nodelay;

        # API rate limiting
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://nilelink_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # API specific settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;  # For streaming responses
        client_max_body_size 50M;
    }

    # Static file serving (if needed)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Try static files, fallback to backend
        try_files $uri @backend;
    }

    location @backend {
        proxy_pass http://nilelink_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block access to sensitive files
    location ~ /\.(env|git|htaccess|htpasswd|config)$ {
        deny all;
        return 404;
    }

    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 429 /429.html;
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
        add_header Retry-After 60 always;
    }
}

# Maintenance mode server (can be enabled during deployments)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name maintenance.nilelink.app;

    ssl_certificate /etc/ssl/certs/nilelink-api.crt;
    ssl_certificate_key /etc/ssl/private/nilelink-api.key;

    location / {
        return 503;
        add_header Content-Type text/html;
