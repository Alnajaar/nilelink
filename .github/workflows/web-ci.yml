name: Web Apps CI

on:
  push:
    branches: [ main, staging ]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [ main, staging ]
    paths:
      - 'web/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [portal, pos, delivery, supplier, dashboard, customer, unified]
    defaults:
      run:
        working-directory: ./web/${{ matrix.app }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Check formatting
        run: npx prettier --check 'src/**/*.{ts,tsx}' '**/*.config.{ts,js}'

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [portal, pos, delivery, supplier, dashboard, customer, unified]
    defaults:
      run:
        working-directory: ./web/${{ matrix.app }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage/lcov.info
          flags: web-${{ matrix.app }}
          name: web-${{ matrix.app }}-coverage

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        app: [portal, pos, delivery, supplier, dashboard, customer, unified]
    defaults:
      run:
        working-directory: ./web/${{ matrix.app }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.app }}-build
          path: web/${{ matrix.app }}/.next/
          retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install web app dependencies
        run: |
          for app in portal pos delivery supplier dashboard customer unified; do
            cd web/$app && npm ci && cd ../..
          done

      - name: Run security audit
        run: |
          for app in portal pos delivery supplier dashboard customer unified; do
            cd web/$app && npm audit --audit-level=moderate && cd ../..
          done

      - name: Check for secrets in web apps
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./web
          base: main
          head: HEAD

  lighthouse:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        app: [portal, dashboard, customer]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: cd web/${{ matrix.app }} && npm ci

      - name: Build application
        run: cd web/${{ matrix.app }} && npm run build

      - name: Start application
        run: cd web/${{ matrix.app }} && npm start &
        env:
          PORT: 3000

      - name: Wait for app to start
        run: sleep 10

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: http://localhost:3000
          configPath: .lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true