name: Mobile CI

on:
  push:
    branches: [ main, staging ]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [ main, staging ]
    paths:
      - 'mobile/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [pos, customer]
    defaults:
      run:
        working-directory: ./mobile/apps/${{ matrix.app }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/apps/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Check formatting
        run: npx prettier --check 'src/**/*.{ts,tsx}'

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [pos, customer]
    defaults:
      run:
        working-directory: ./mobile/apps/${{ matrix.app }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/apps/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: mobile-${{ matrix.app }}
          name: mobile-${{ matrix.app }}-coverage

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        app: [pos, customer]
    defaults:
      run:
        working-directory: ./mobile/apps/${{ matrix.app }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/apps/${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Build for Android
        run: npx expo export --platform android
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload Android build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.app }}-android-build
          path: mobile/apps/${{ matrix.app }}/dist/

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install mobile dependencies
        run: |
          cd mobile/apps/pos && npm ci
          cd ../customer && npm ci

      - name: Run security audit
        run: |
          cd mobile/apps/pos && npm audit --audit-level=moderate
          cd ../customer && npm audit --audit-level=moderate

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./mobile
          base: main
          head: HEAD

  sync-engine-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile/packages/sync-engine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/packages/sync-engine/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run sync engine tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload sync engine coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: sync-engine
          name: sync-engine-coverage