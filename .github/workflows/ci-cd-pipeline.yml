name: "CI/CD Pipeline"

on:
  push:
    branches: [ main, staging, develop ]
  pull_request:
    branches: [ main, staging ]

env:
  NODE_VERSION: '18'
  DOCKER_BUILDKIT: 1

jobs:
  # ===== BACKEND TESTING =====
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: nilelink_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/nilelink_test

      - name: Seed test database
        working-directory: backend
        run: npm run prisma:seed
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/nilelink_test

      - name: Run TypeScript compilation check
        working-directory: backend
        run: npm run build

      - name: Run ESLint
        working-directory: backend
        run: npm run lint

      - name: Run unit tests
        working-directory: backend
        run: npm test -- --coverage --watchAll=false
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/nilelink_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test

      - name: Run integration tests
        working-directory: backend
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/nilelink_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # ===== CONTRACTS TESTING =====
  contracts-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install contract dependencies
        working-directory: contracts
        run: npm ci

      - name: Run Solhint
        working-directory: contracts
        run: npx solhint 'contracts/**/*.sol'

      - name: Compile contracts
        working-directory: contracts
        run: npx hardhat compile

      - name: Run contract tests
        working-directory: contracts
        run: npx hardhat test --network hardhat
        env:
          REPORT_GAS: true

      - name: Generate gas report
        working-directory: contracts
        run: npx hardhat test --network hardhat | grep -A 20 "Gas"

  # ===== MOBILE TESTING =====
  mobile-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ['customer', 'pos']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install mobile dependencies
        working-directory: mobile
        run: npm ci

      - name: Install app dependencies
        working-directory: mobile/apps/${{ matrix.app }}
        run: npm ci

      - name: Install sync-engine dependencies
        working-directory: mobile/packages/sync-engine
        run: npm ci

      - name: Run TypeScript check
        working-directory: mobile/apps/${{ matrix.app }}
        run: npx tsc --noEmit

      - name: Run ESLint
        working-directory: mobile/apps/${{ matrix.app }}
        run: npx eslint . --ext .ts,.tsx

      - name: Run unit tests
        working-directory: mobile/apps/${{ matrix.app }}
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: mobile/apps/${{ matrix.app }}/coverage/lcov.info
          flags: mobile-${{ matrix.app }}
          name: mobile-${{ matrix.app }}-coverage

  # ===== SECURITY SCANNING =====
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-test, contracts-test, mobile-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit on backend
        working-directory: backend
        run: npm audit --audit-level moderate

      - name: Run npm audit on mobile
        working-directory: mobile
        run: npm audit --audit-level moderate

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===== DOCKER BUILD & PUSH =====
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, contracts-test, mobile-test, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: nilelink/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== DATABASE MIGRATION SAFETY =====
  db-migration-check:
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Check migration safety
        working-directory: backend
        run: |
          # Check if migrations are reversible
          npx prisma migrate diff --from-empty --to-schema-datamodel prisma/schema.prisma --script

          # Validate schema
          npx prisma validate

